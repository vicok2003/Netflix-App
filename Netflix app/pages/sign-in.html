<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix sign-in</title>
  <link rel="stylesheet" href="../styles/sign-in.css">
</head>
<body>
  <div class="logo">
    <a href="../pages/userlanding-pg.html"><img src="../assests/Fill-14.png" alt="Netflix logo"></a>
  </div>
  <div class="form-container">
  <form action="" class="sign-in-form">
    <div class="form-title">
      <h2>Sign In</h2>
    </div>

    <div class="inputs">
      <input type="text" id="email phone number" placeholder="Email or Phone number">
    </div>

    <div class="inputs">
      <input type="password" id="password" placeholder="Password">
    </div>
    
    <button type="submit" class="btn">sign in</button>

    <div class="flex">
      <div class="flex-i"><a href="">Rememeber me</a></div>
      <div class="flex-i"><a href="">Need help?</a></div>
    </div>

    <div class="fb-logo">
      <p><a href=""><img src="../assests/facebook-icon.png" alt="facebook-logo">Login with Facebook</a> </p>
    </div>
    

    <p>New to netflix? <a href="#" class="sign-up-link"><strong>Sign up now</strong></a></p>

    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="link-more">Learn more</a></p>
  </form>
</div>

<footer class="footer-container">
  <p>Questions?call 1-844-505-2993</p>
  <div class="footer-flex">
    <div class="flex-items">
      <ul>
        <li><a href=""> FAQ</a></li>
        <li><a href=""> Cookie Preferences</a></li>
      </ul>
    </div>
    <div class="flex-items">
      <ul>
        <li><a href="">Help Center</a></li>
        <li><a href="">Corporate Information</a></li>
      </ul>
    </div>
    <div class="flex-items">
      <ul>
        <li><a href="">Terms of Use</a></li>
      </ul>
    </div>
    <div class="flex-items">
      <ul>
        <li><a href="">Privacy</a></li>
      </ul>
    </div>
  </div>
  <select name="language" id="language">
    <option value="Hindu">Hindu</option>
    <option value="French">french</option>
    <option value="Arabic">Arabic</option>
    <option value="Japanese">Japanese</option>
  </select>
</footer>
</body>
</html>
